{% extends 'base.html'%}
{% block title %}
    {{title}}
{% endblock %}
{% block content %}

<div class="contactText">
    <h1>Contact Us</h1>
    <p>
        If you have any HVAC related questions please feel free to send us a message
        below.
    </p>
</div>

<h3 class="error">{{ error_statement }}</h3> <!-- Pass the error statement if all form fields are not filled out -->
<h3 class="success">{{ success_statement }}</h3> <!-- Pass the error statement if all form fields are not filled out -->

<form action="/form" method="POST">
    <label for="name">Name *</label>
    <input type="text" name="name" placeholder="Joe Smith" value="{{ first_name }}">

    <label for="email">Email *</label>
    <input type="text" name="email" placeholder="Joesmith@gmail.com" value="{{ email }}">

    <label for="phone">Phone Number *</label>
    <input type="tel" name="phone" placeholder="Your phone number.." value="{{ phone_number }}">

    <label for="message">Message *</label>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Your message here.." value="{{ message }}"></textarea>

    <input type="submit" value="Submit">
</form>


{% endblock %}
